<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">


    <title>SlapGameProject</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="aqua" d-flex justify-content-center> Slap you </h1>
            </div>
        </div>
    </div>

    <main class="container-fluid">
        <div class="row">
            <div class="col-sm-12-md-8 justify-content-center">
                <img id="Tom" src="assets/Tom.jpg">
            </div>
        </div>
        </div>
    </main>

    <section class="energy">

    </section>


    <footer class="container">
        <div class="row" id="button">
            <button onclick="Slap()" type="button" class="col-sm-12-md-2 btn btn-outline-warning">Slap Me</button>
            <button onclick="Kill()" type="button" class="col-sm-12-md-2 btn btn-outline-warning">Kick Me</button>
            <button onclick="Reset()" type="button" class="col-sm-12-md-2 btn btn-outline-warning">Punch Me</button>
            <button onclick="Health()" type="button" class="col-sm-12-md-2 btn btn-outline-warning">Kill Me</button>
            <button onclick="Another()" type="button" class="col-sm-12-md-2 btn btn-outline-warning">Healthy Me</button>
            <button onclick="Another()" type="button" class="col-sm-12-md-2 btn btn-outline-warning">Reset Me</button>
        </div>
    </footer>
    <script src="app/app.js">        </script>
</body>

</html>
