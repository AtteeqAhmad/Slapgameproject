<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">


    <title>SlapGameProject</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-sm-12-md-8">
                    <h1 class="aqua" justify-content-center> Slap you </h1>
                    <div class="row">
                        <div class="col-sm-12-md-8">
                            <h3><span> Health: <span id="health">100</span></span></h3>
                            <div class="col-sm-12-md-8">
                                <h4><span> Hit: <span id="hit"> 0 </span></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </header>
    <main class=" container-fluid">
        <div class="row">
            <div class="col-sm-12-md-8 justify-content-center">
                <img id="slaptom" src="assets/Tom.jpg">
                <h1 id="target">Tom</h1>
            </div>
        </div>
        </div>
    </main>

    <section class="energy">

    </section>


    <footer class="container">
        <div class="row">
            <div class="col-12">
                <button onclick="slap()">slap</button>
            </div>
        </div>

        <div class="div col-12">
            <button onclick="punch()">punch</button>
        </div>
        <div class="div col-12">
            <button onclick="kick()">kick</button>
        </div>


        <div class="row">
            <div class="class col-12">
                <button onclick="giveItem('sword')">sword</button>
            </div>
            <div class="class col-12">
                <button onclick="hammer()">hammer</button>
            </div>
            <div class="class col-12">
                <button onclick="cheese()">cheese</button>
            </div>
        </div>
    </footer>
    <script src="app/app.js"></script>
</body>

</html>
